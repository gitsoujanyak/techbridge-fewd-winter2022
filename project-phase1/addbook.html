<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Rare Book Store</title>
    <body style="background-color:powderblue;">
      <script type="text/javascript">
        function showMessage() {
            alert("Book added successfully");
        }
    </script>
  </head>
  <body>
    <h1>Rare Book Store - Inventory System</h1> <br>
    <style>
      h1 {text-align: center;}
      </style>
      <form>
        <left><label for="title">Title of the Book</label>
        <input type="text" id="title" name="title"></input><br><br>

        <label for="author">Author of the Book</label>
        <input type="text" id="author" name="author"></input><br><br>

        <label for="year">Year Published</label>
        <input type="date" id="year" name="year"></input><br><br>

        <label for="category">Category of the Book</label>
        <select name="category" id="Journal">
            <option value="" selected>---Choose---</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="horror">Horror</option>
            <option value="science">Science</option>
            <option value="remance">Romance</option>
          </select><br><br>

        <label for="condition">Condition of the Book</label>
          <select name="books" id="condition">
        <option value="" selected>---Choose---</option>
        <option value="new">New</option>
        <option value="used">Used</option>
        <option value="poor">Poor</option>
          </select><br><br>
        
        <label for="price">Price of the book $</label>
        <input type="number" id="price" name="price"></input><br><br>

        <label for="barcode">Barcode of the Book</label>
        <input type="text"></input><br><br>

        <label for="inventory">Inventory/Quantity Available</label>
        <input type="number"></input><br><br>

        <label for="employee number">Employee ID</label>
        <input type="number"></input><br><br><br>
        <input type="button" id="btnShowMsg" value="Add Book" onClick="showMessage()" />&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="Submit" formaction="/main.html">Go Back</button>&nbsp;&nbsp;&nbsp;&nbsp;
     <button type="Submit" formaction="/main.html">Cancel</button></left>
     <style>
       body {
      margin: 0;
      padding: 0;
      background-color: powderblue;
      font-family: "Arial";
    }
   
    label {
      color: #151b1a;
      font-size: 17px;
    }     
  </style>  
  
      </form>       
     </body>
    </html>
